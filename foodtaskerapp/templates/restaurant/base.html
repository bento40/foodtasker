{% extends 'base.html' %}

{% block title %} Restaurant {% endblock %}
{% block sidebar %}
  Restaurant, Hi {{ request.user }}
  <div class="text-center">
    <img class="img-circle" src="{{ MEDIA_URL}}{{ request.user.restaurant.logo }}"
    width="70" height="70" />
  <br/>
  <br>
  <h4>Hi, {{ request.user.get_full_name }}</h4>
  <h5>{{ request.user.restaurant.name }}</h5>
  </div>

  <div class="list-group">
      <span class="text-uppercase">Dashboad</span>

      <a href="{% url 'restaurant_meal' %}" class="list-group-item">Meals</a>
      <a href="{% url 'restaurant_order' %}" class="list-group-item">Order</a>
      <a href="{% url 'restaurant_report' %}" class="list-group-item">Report</a>

      <span class="text-uppercase">Profile</span>
      <a href="{% url 'restaurant_account' %}" class="list-group-item">Account</a>
  </div>
<div class="text-center">
  <a href="{% url 'restaurant-sign-out'%}?next={{ request.path }}"
    class="btn btn-pink">Log Out</a>
</div>
{% endblock %}
